<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/729c569168.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../icons/logo.svg" type="image/x-icon"></head>


</head>
<body class="bg-body">
    <section class="container my-3 bg-dark redonde border border-primary rounded">
    <!--formulario-->
        <form action="" class="row g-3 d-flex justify-content-center">
            <div class="d-flex aling-items-center">
                <a href="../index.html"><img src="../icons/logo-copia.svg" alt="Logo_empresa" width="140" height="70" class="d-inline-block align-text-top"></a>
                <span class="titulo font-weight-bold mt-3">CarsNice</span>
            </div>
            <div>
                <h1 class="display-4 font-weight-bold text-center">Crea tu Cuenta</h1>
            </div>
            <div class="row ">
                <div class="col-sm-12 col-md-6">
                    <label for="formGroupExampleInput" class="form-label ">Nombres</label>
                <input type="text" class="form-control text-dark " id="formGroupExampleInput" placeholder="Ingrese Nombre" required>  
                </div>

                <div class="col-sm-12 col-md-6">
                    <label for="formGroupExampleInput" class="form-label">Apellidos</label>
                    <input type="text" class="form-control text-dark " id="formGroupExampleInput" placeholder=" Ingrese apellidos" required>
                </div>
                    </div>

                <div class="row ">
                    <div class="col-sm-12 col-md-6">
                        <label for="tipo" class="form-label">Tipo documento</label>
                        <select class="form-select  mb-3 p-2">
                    <option  selected>Tipo de documento</option>
                    <option value="CC">CC</option>
                    <option value="NIT">NIT</option>
                    <option value="CE">CE</option>
                         </select>

                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label for="formGroupExampleInput" class="form-label">Numero de Documento</label>
                <input type="text" class="form-control text-dark" id="formGroupExampleInput" placeholder="Ingrese numero documento" required>
                </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-12 col-md-6">
                            <label for="formGroupExampleInput" class="form-label">indicativo(+57)</label>
                            <input type="number" class="form-control me-4 text-dark" id="formGroupExampleInput" placeholder="Ingrese indicativo" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="formGroupExampleInput" class="form-label">Numero celular</label>
                            <input type="number" class="form-control text-dark" id="formGroupExampleInput" placeholder="Ingrese numero celular" required>
                        </div>

                    </div>
                    <div class="row ">
                        <div class="col-sm-12 col-md-6">
                            <label for="formGroupExampleInput" class="form-label">Correo</label>
                <input type="email" class="form-control text-dark" id="formGroupExampleInput" placeholder="Ingrese correo" required>

                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="formGroupExampleInput" class="form-label">Contraseña</label>
                <input type="password" class="form-control text-dark" id="formGroupExampleInput" placeholder="Ingrese Contraseña" required>

                        </div>
                    </div>
                    <a href="../dashboard/login.html" class="font-weight-bold px-4 text-primary">Ya tengo cuenta</a>

              <div class="form-check mx-4">

                <input class="form-check-input mx-2 mb-4 " type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label mx-1 " for="flexCheckDefault">
                  Acepto los terminos y condiciones
                </label>

              </div>
              <div class="d-flex justify-content-center">
                <input type="button" value="Registrar" class="btn btn-primary w-50">
              </div>
              <p class="font-weight-bold text-center text-muted mt-4 mb-3">O inicia sesión con</p>
              <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-outline-light flex-grow-1 mb-4 mt-1 btn-sm"><i class="fab fa-google lead mr-2"></i> Google</button>
                <button type="button" class="btn btn-outline-light flex-grow-1 mb-4 mt-1 btn-sm"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
            </div>
            
              </div>
        </form>
    </section>
    
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
