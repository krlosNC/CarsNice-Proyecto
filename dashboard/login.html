<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/729c569168.js" crossorigin="anonymous"></script>
<link rel="shortcut icon" href="../image/iniciar-sesion.png" type="image/x-icon"></head>
<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">La más potente del mercado</h5>
                          <a class="text-light text-decoration-none" href="../dashboard/galeriaAutos.html" target="_blank">Visita nuestra tienda</a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100">
                    <img src="../icons/logo-copia.svg" width="20%" class="img-fluid"/>
                </div>
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                <h1 class="font-weight-bold mb-4">Bienvenido de vuelta</h1>
                <form class="mb-5  needs-validation"novalidate>
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label font-weight-bold">Correo</label>
                      <input type="email" class="form-control bg-dark-x border-0 text-light" id="exampleInputEmail1" placeholder="Ingresa tu Correo" aria-describedby="emailHelp" required>

                    </div>
                    
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                      <input type="password" class="form-control bg-dark-x border-0 mb-2 text-light" placeholder="Ingresa tu contraseña" id="exampleInputPassword1" required>
                      <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 " onclick="validar()">Iniciar sesión</button>
                    <p class="font-weight-bold text-center text-muted mt-4 mb-3">O inicia sesión con</p>
                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-outline-light flex-grow-1 mr-2 mt-4"><i class="fab fa-google lead mr-2"></i> Google</button>
                        <button type="button" class="btn btn-outline-light flex-grow-1 ml-2 mt-4"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
                    </div>
                  </form>

                
                </div>
                
            </div>
        </div>
      </section>
      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
    
      }

      form.classList.add('was-validated')
    }, false)
  })
})()


      </script>
        
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
